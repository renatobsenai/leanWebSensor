<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Máquina Industrial</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <img src="./img/logo.svg" alt="Logo">
    <h1>IOT Senai Uberaba 2024</h1>
</div>

<div class="container">
    <div class="control-panel">
        <h2>Controles</h2>
        <div class="button-container"> 
            <div class="producao-container">
                <p id="producaoDisplay">Carregando...</p>
                <p id="erro"></p>
            </div>         
            <button id="ligarButton" class="button green">Ligar</button>
            <button id="desligarButton" class="button red">Desligar</button>
            <br><br>
            <button id="restartButton" class="button yellow">Restart</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>Senai Uberaba, Praça Frei Eugênio 85 - (34) 3325-9300</p>
</div>
<script src="script.js"></script>

</body>
</html>
